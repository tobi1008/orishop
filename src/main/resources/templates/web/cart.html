<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/main}">

<head>
    <title>Giỏ hàng - OriShop</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <h2 class="mb-4">Giỏ hàng của bạn</h2>

        <div class="row" th:if="${cartItems != null && !cartItems.isEmpty()}">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table align-middle table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Tổng</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.productImage}" alt="Product"
                                                    style="width: 70px; height: 70px; object-fit: cover;"
                                                    class="me-3 rounded border">
                                                <div>
                                                    <a th:href="@{/product/{id}(id=${item.productId})}"
                                                        class="text-decoration-none text-dark fw-bold d-block"
                                                        th:text="${item.productName}">Product Name</a>
                                                    <small class="text-muted">Mã SP: #<span
                                                            th:text="${item.productId}">123</span></small>
                                                </div>
                                            </div>
                                        </td>
                                        <td
                                            th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                            100.000</td>
                                        <td style="width: 150px;">
                                            <form th:action="@{/cart/update}" method="post" class="d-flex gap-1"
                                                id="form-update-${item.productId}">
                                                <input type="hidden" name="productId" th:value="${item.productId}">
                                                <input type="number" name="quantity"
                                                    class="form-control form-control-sm text-center"
                                                    th:value="${item.quantity}" min="1" max="100"
                                                    onchange="this.form.submit()">
                                                <noscript><button class="btn btn-sm btn-outline-secondary"><i
                                                            class="fa fa-refresh"></i></button></noscript>
                                            </form>
                                        </td>
                                        <td class="fw-bold text-primary"
                                            th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                            200.000</td>
                                        <td>
                                            <a th:href="@{/cart/remove/{id}(id=${item.productId})}"
                                                class="text-danger btn btn-link" title="Xóa"><i
                                                    class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/cart/clear" class="btn btn-outline-danger"
                        onclick="return confirm('Bạn muốn xóa hết giỏ hàng?');">Xóa tất cả</a>
                    <a href="/" class="btn btn-outline-secondary"><i class="fa fa-arrow-left me-2"></i> Tiếp tục mua
                        sắm</a>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card border-0 shadow-sm bg-body-tertiary">
                    <div class="card-body">
                        <h4 class="card-title fw-bold mb-4">Tổng đơn hàng</h4>
                        <div class="d-flex justify-content-between mb-3 border-bottom pb-3">
                            <span class="text-muted">Tạm tính:</span>
                            <span class="fw-bold fs-5" th:if="${cartTotal != null}"
                                th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="text-muted">Phí vận chuyển:</span>
                            <span class="text-success">Miễn phí</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold fs-4">Tổng cộng:</span>
                            <span class="fw-bold fs-4 text-danger" th:if="${cartTotal != null}"
                                th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <a href="/checkout"
                            class="btn btn-primary w-100 py-3 fw-bold text-uppercase rounded-3 shadow">Tiến hành thanh
                            toán</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cartItems == null || cartItems.isEmpty()}" class="text-center py-5">
            <div class="mb-4">
                <i class="fa fa-shopping-cart fa-5x text-muted opacity-50"></i>
            </div>
            <h3 class="fw-bold">Giỏ hàng của bạn đang trống</h3>
            <p class="text-muted mb-4">Hãy thêm sản phẩm vào giỏ để tiếp tục mua sắm nhé!</p>
            <a href="/" class="btn btn-primary px-5 py-2">Mua sắm ngay</a>
        </div>
    </div>
</body>

</html>
