<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/main}">

<head>
    <title>Danh sách sản phẩm - OriShop</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold">Tất cả sản phẩm</h2>
                <p class="text-muted" th:if="${products != null}"
                    th:text="'Tìm thấy ' + ${products.size()} + ' sản phẩm'"></p>
            </div>
            <div class="col-md-6 text-end">
                <!-- Bộ lọc sau này sẽ thêm ở đây -->
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" th:if="${products != null && !products.isEmpty()}">
            <!-- Product Loop -->
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm product-card">
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:if="${product.images != null && !product.images.isEmpty()}"
                            th:src="${product.images[0].imageUrl}" class="card-img-top" alt="Product Image"
                            style="height: 250px; object-fit: cover;">
                        <img th:unless="${product.images != null && !product.images.isEmpty()}"
                            src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" class="card-img-top"
                            alt="Default Image" style="height: 250px; object-fit: cover;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/product/{id}(id=${product.id})}" class="text-dark text-decoration-none"
                                th:text="${product.name}">Product Name</a>
                        </h5>
                        <p class="card-text fw-bold text-primary"
                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Price</p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 d-flex gap-2">
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline-primary flex-grow-1">Xem
                            chi tiết</a>
                        <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-primary"><i
                                class="fa fa-cart-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-5" th:if="${products == null || products.isEmpty()}">
            <h3 class="text-muted">Không tìm thấy sản phẩm nào.</h3>
            <a href="/" class="btn btn-primary mt-3">Về trang chủ</a>
        </div>
    </div>
</body>

</html>
