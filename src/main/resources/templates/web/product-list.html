<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/main}">

<head>
    <title>Danh sách sản phẩm - OriShop</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold">Tất cả sản phẩm</h2>
                <p class="text-muted" th:if="${products != null}"
                    th:text="'Tìm thấy ' + ${products.size()} + ' sản phẩm'"></p>
            </div>
            <div class="col-md-6 text-end">
                <!-- Bộ lọc sau này sẽ thêm ở đây -->
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" th:if="${products != null && !products.isEmpty()}">
            <!-- Product Loop -->
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm product-card">
                    <a
                        th:href="@{/product/{slug}(slug=${product.slug != null && product.slug != '' ? product.slug : product.id})}">
                        <img th:if="${product.images != null && !product.images.isEmpty()}"
                            th:src="${product.images[0].imageUrl}" class="card-img-top" alt="Product Image"
                            style="height: 250px; object-fit: cover;">
                        <img th:unless="${product.images != null && !product.images.isEmpty()}"
                            src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" class="card-img-top"
                            alt="Default Image" style="height: 250px; object-fit: cover;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title mb-1">
                            <a th:href="@{/product/{slug}(slug=${product.slug != null && product.slug != '' ? product.slug : product.id})}"
                                class="text-dark text-decoration-none" th:text="${product.name}">Product Name</a>
                        </h5>

                        <div class="mb-2 small">
                            <span class="text-warning" th:if="${product.reviewCount > 0}">
                                <i class="fa fa-star"></i> <span th:text="${product.averageRating}"></span>
                                <span class="text-muted"> (<span th:text="${product.reviewCount}"></span>)</span>
                            </span>
                            <span class="text-muted" th:unless="${product.reviewCount > 0}">
                                <i class="fa fa-star-o text-warning"></i> Chưa có đánh giá
                            </span>
                        </div>

                        <div th:if="${product.flashSalePrice != null}">
                            <p class="card-text fw-bold text-danger mb-0"
                                th:text="${#numbers.formatDecimal(product.flashSalePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                Sale</p>
                            <small class="text-muted text-decoration-line-through"
                                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Original</small>
                        </div>

                        <div th:unless="${product.flashSalePrice != null}">
                            <div
                                th:if="${product.discountPrice != null && product.discountPrice > 0 && product.discountPrice < product.price}">
                                <p class="card-text fw-bold text-danger mb-0"
                                    th:text="${#numbers.formatDecimal(product.discountPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    Sale</p>
                                <small class="text-muted text-decoration-line-through"
                                    th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Original</small>
                            </div>
                            <p th:unless="${product.discountPrice != null && product.discountPrice > 0 && product.discountPrice < product.price}"
                                class="card-text fw-bold text-primary"
                                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Price
                            </p>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 d-flex gap-2">
                        <a th:href="@{/product/{slug}(slug=${product.slug != null && product.slug != '' ? product.slug : product.id})}"
                            class="btn btn-outline-primary flex-grow-1">Xem
                            chi tiết</a>
                        <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-primary"><i
                                class="fa fa-cart-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-5" th:if="${products == null || products.isEmpty()}">
            <h3 class="text-muted">Không tìm thấy sản phẩm nào.</h3>
            <a href="/" class="btn btn-primary mt-3">Về trang chủ</a>
        </div>
    </div>
</body>

</html>
