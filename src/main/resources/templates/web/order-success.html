<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/main}">

<head>
    <title>Thanh toán thành công - OriShop</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5 text-center">
        <div class="mb-4">
            <i class="fa fa-check-circle text-success" style="font-size: 80px;"></i>
        </div>
        <h1 class="display-4 fw-bold text-success">Thanh toán thành công!</h1>
        <p class="lead">Cảm ơn bạn đã thanh toán. Đơn hàng của bạn đã được xác nhận.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Mã đơn hàng:</span>
                        <strong th:text="${orderId}"></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Số tiền:</span>
                        <strong
                            th:text="${#numbers.formatDecimal(totalPrice != null ? totalPrice : 0, 0, 'COMMA', 0, 'POINT')} + ' VND'"></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Thời gian:</span>
                        <strong th:text="${paymentTime}"></strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Mã giao dịch:</span>
                        <strong th:text="${transactionId}"></strong>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mt-4">
            <a href="/orders" class="btn btn-primary btn-lg">Xem đơn hàng của tôi</a>
            <a href="/" class="btn btn-outline-secondary btn-lg ml-2">Tiếp tục mua sắm</a>
        </div>
    </div>
</body>

</html>
