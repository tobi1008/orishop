<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/main}">

<head>
    <title>Hồ sơ cá nhân - OriShop</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <h2 class="mb-4">Hồ sơ cá nhân</h2>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-shrink-0">
                                <i class="fa fa-user-circle fa-2x text-primary"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-0 fw-bold" th:text="${user.fullName}">Username</h6>
                                <small class="text-muted" th:text="${user.email}">user@example.com</small>
                            </div>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="/profile" class="list-group-item list-group-item-action active">Hồ sơ cá nhân</a>
                            <a href="/orders" class="list-group-item list-group-item-action">Đơn mua</a>
                            <a href="/recently-viewed" class="list-group-item list-group-item-action">Sản phẩm đã
                                xem</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Thông tin tài khoản</h4>
                        <form>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Họ và tên:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext"
                                        th:value="${user.fullName}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${user.email}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Số điện thoại:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext"
                                        th:value="${user.phone != null ? user.phone : 'Chưa cập nhật'}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Địa chỉ:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext"
                                        th:value="${user.address != null ? user.address : 'Chưa cập nhật'}">
                                </div>
                            </div>
                            <div class="mt-4">
                                <a href="#" class="btn btn-primary"
                                    onclick="alert('Tính năng cập nhật hồ sơ đang được phát triển!')">Chỉnh sửa thông
                                    tin</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Address Book Section -->
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Sổ địa chỉ</h4>

                        <!-- Address List -->
                        <div class="list-group mb-4" th:if="${not #lists.isEmpty(addresses)}">
                            <div th:each="addr : ${addresses}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="mb-1 fw-bold">
                                            <span th:text="${addr.detailAddress}">Details</span>,
                                            <span th:text="${addr.ward}">Ward</span>,
                                            <span th:text="${addr.district}">District</span>,
                                            <span th:text="${addr.city}">City</span>
                                        </p>
                                        <p class="mb-1 small text-muted">SĐT: <span
                                                th:text="${addr.phoneNumber}">0123456789</span></p>
                                        <span th:if="${addr.isDefault}" class="badge bg-success">Mặc định</span>
                                    </div>
                                    <div class="btn-group">
                                        <a th:if="${!addr.isDefault}"
                                            th:href="@{/profile/address/setdefault/{id}(id=${addr.id})}"
                                            class="btn btn-sm btn-outline-primary">Đặt mặc định</a>
                                        <a th:href="@{/profile/address/delete/{id}(id=${addr.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này?')">Xóa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(addresses)}" class="alert alert-info">
                            Bạn chưa lưu địa chỉ nào. Hãy thêm địa chỉ mới bên dưới.
                        </div>

                        <!-- Add New Address Form -->
                        <h5 class="mb-3">Thêm địa chỉ mới</h5>
                        <form th:action="@{/profile/address/add}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tỉnh/Thành phố</label>
                                    <input type="text" class="form-control" name="city" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Quận/Huyện</label>
                                    <input type="text" class="form-control" name="district" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phường/Xã</label>
                                    <input type="text" class="form-control" name="ward" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" name="phoneNumber" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Địa chỉ chi tiết (Số nhà, đường...)</label>
                                    <input type="text" class="form-control" name="detailAddress" required>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="defaultAddress"
                                            id="defaultAddress">
                                        <label class="form-check-label" for="defaultAddress">
                                            Đặt làm địa chỉ mặc định
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Lưu địa chỉ</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
