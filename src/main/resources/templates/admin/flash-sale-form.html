<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Tạo/Sửa Flash Sale - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Thông tin Chương trình Sale</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/flash-sales" class="btn btn-sm btn-outline-secondary">
                    <i class="fa fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/admin/flash-sales}" th:object="${flashSale}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Tên chương trình</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                            <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endTime" class="form-label">Thời gian kết thúc</label>
                            <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}"
                                required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="status" th:field="*{status}">
                        <label class="form-check-label" for="status">Kích hoạt ngay</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                    <a href="/admin/flash-sales" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
