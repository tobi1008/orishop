<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Quản lý Flash Sale - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Chương trình Flash Sale</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/flash-sales/new" class="btn btn-sm btn-primary">
                    <i class="fa fa-plus"></i> Tạo mới
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sự kiện</th>
                        <th>Bắt đầu</th>
                        <th>Kết thúc</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale : ${flashSales}">
                        <td th:text="${sale.id}">1</td>
                        <td th:text="${sale.name}">Golden Hour</td>
                        <td th:text="${#dates.format(sale.startTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(sale.endTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${sale.status}" class="badge bg-success">Active</span>
                            <span th:unless="${sale.status}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/flash-sales/{id}/products(id=${sale.id})}" class="btn btn-sm btn-info"
                                title="Manage Products">
                                <i class="fa fa-list"></i> SP
                            </a>
                            <a th:href="@{/admin/flash-sales/edit/{id}(id=${sale.id})}"
                                class="btn btn-sm btn-primary">Sửa</a>
                            <a th:href="@{/admin/flash-sales/delete/{id}(id=${sale.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
