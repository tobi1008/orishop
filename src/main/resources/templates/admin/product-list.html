<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Product Management - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Products</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/products/new" class="btn btn-sm btn-primary">
                    <i class="fa fa-plus"></i> Add New Product
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <img th:src="${product.images != null && !product.images.isEmpty() ? product.images[0].imageUrl : 'https://via.placeholder.com/50'}"
                                alt="" style="width: 50px; height: 50px; object-fit: cover;">
                        </td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">100.000
                        </td>
                        <td th:text="${product.stockQuantity}">100</td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                class="btn btn-sm btn-outline-primary"><i class="fa fa-edit"></i></a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa không?');"><i
                                    class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${products == null || products.isEmpty()}">
                        <td colspan="6" class="text-center py-4">No products found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
