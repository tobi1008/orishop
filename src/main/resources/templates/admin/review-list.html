<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Review Management - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Reviews</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>User</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.id}">1</td>
                        <td>
                            <a th:href="@{/product/{slug}(slug=${review.product.slug})}"
                                th:text="${review.product.name}" target="_blank">Product Name</a>
                        </td>
                        <td th:text="${review.user.email}">User Email</td>
                        <td class="text-warning">
                            <span th:text="${review.rating}">5</span> <i class="fa fa-star"></i>
                        </td>
                        <td th:text="${review.comment}">Nice product</td>
                        <td th:text="${#dates.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                        <td>
                            <a th:href="@{/admin/reviews/delete/{id}(id=${review.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa đánh giá này không?');"><i
                                    class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${reviews == null || reviews.isEmpty()}">
                        <td colspan="7" class="text-center py-4">No reviews found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
