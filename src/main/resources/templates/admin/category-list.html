<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Danh mục - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Danh mục</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/categories/new" class="btn btn-sm btn-primary">
                    <i class="fa fa-plus"></i> Thêm danh mục
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Slug</th>
                        <th>Số sản phẩm</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${categories}">
                        <td th:text="${cat.id}">1</td>
                        <td th:text="${cat.name}">Category Name</td>
                        <td th:text="${cat.slug}">slug</td>
                        <td><span class="badge bg-secondary"
                                th:text="${cat.products != null ? cat.products.size() : 0}">0</span></td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}"
                                class="btn btn-sm btn-outline-primary">Sửa</a>
                            <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Xóa danh mục này?');">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
