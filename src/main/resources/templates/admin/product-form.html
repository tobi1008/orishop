<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{decorators/admin}">

<head>
    <title>Sản phẩm - OriShop Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}">Product Form
            </h1>
        </div>

        <form th:action="@{/admin/products}" th:object="${product}" method="post" enctype="multipart/form-data"
            class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-md-8">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="col-md-4">
                <label for="slug" class="form-label">Slug (URL)</label>
                <input type="text" class="form-control" id="slug" th:field="*{slug}" placeholder="tu-dong-theo-ten">
            </div>

            <div class="col-md-4">
                <label for="category" class="form-label">Danh mục</label>
                <select id="category" class="form-select" th:field="*{category}">
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Category</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="price" class="form-label">Giá bán (VNĐ)</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required min="0">
            </div>

            <div class="col-md-6">
                <label for="stock" class="form-label">Số lượng kho</label>
                <input type="number" class="form-control" id="stock" th:field="*{stockQuantity}" required min="0">
            </div>

            <div class="col-12">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
            </div>

            <!-- Upload ảnh -->
            <div class="col-12">
                <label for="image" class="form-label">Ảnh sản phẩm (Chọn nhiều ảnh)</label>
                <input type="file" class="form-control" id="image" name="fileImage" multiple accept="image/*"
                    onchange="previewImages(this)">

                <!-- Container hiển thị ảnh đã có (Trường hợp Edit) -->
                <div class="mt-3" th:if="${product.images != null && !product.images.isEmpty()}">
                    <label class="form-label text-muted small">Ảnh hiện có:</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="img : ${product.images}" class="position-relative"
                            th:id="'img-container-' + ${img.id}">
                            <img th:src="${img.imageUrl}" class="img-thumbnail"
                                style="width: 100px; height: 100px; object-fit: cover;">
                            <button type="button"
                                class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 p-0 rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 20px; height: 20px;"
                                th:onclick="'markForDelete(' + ${img.id} + ')'">&times;</button>
                        </div>
                    </div>
                    <!-- Container chứa các input hidden để xoá -->
                    <div id="deleteImageContainer"></div>
                </div>

                <!-- Container hiển thị ảnh xem trước khi chọn mới -->
                <div id="imagePreviewContainer" class="mt-3 d-none">
                    <label class="form-label text-muted small">Ảnh mới chọn:</label>
                    <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                </div>
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary px-4">Lưu sản phẩm</button>
                <a href="/admin/products" class="btn btn-secondary px-4">Hủy</a>
            </div>
        </form>
    </div>

    <th:block layout:fragment="script">
        <script>
            function previewImages(input) {
                const previewContainer = document.getElementById('imagePreview');
                const containerWrapper = document.getElementById('imagePreviewContainer');

                previewContainer.innerHTML = '';

                if (input.files) {
                    containerWrapper.classList.remove('d-none');
                    Array.from(input.files).forEach(file => {
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const imgDiv = document.createElement('div');
                            imgDiv.className = 'position-relative';

                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'img-thumbnail';
                            img.style.width = '100px';
                            img.style.height = '100px';
                            img.style.objectFit = 'cover';

                            imgDiv.appendChild(img);
                            previewContainer.appendChild(imgDiv);
                        }

                        reader.readAsDataURL(file);
                    });
                } else {
                    containerWrapper.classList.add('d-none');
                }
            }

            function markForDelete(imgId) {
                if (confirm('Bạn có chắc chắn muốn xoá ảnh này? (Lưu ý: Ảnh sẽ bị xoá sau khi bấm Lưu sản phẩm)')) {
                    // Ẩn ảnh đi
                    document.getElementById('img-container-' + imgId).style.display = 'none';

                    // Thêm input hidden vào form để gửi lên server
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'deleteImageIds';
                    input.value = imgId;
                    document.getElementById('deleteImageContainer').appendChild(input);
                }
            }
        </script>
    </th:block>
</body>

</html>
