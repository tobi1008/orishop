<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - OriShop</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-size: .875rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
        }

        .nav-link.active {
            color: #d63384;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/admin">OriShop Admin</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <form action="/auth/logout" method="post" class="d-inline">
                    <button class="nav-link px-3 bg-dark border-0" type="submit">Sign out</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="/admin"><i class="fa fa-home"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/products"><i class="fa fa-box"></i>
                                Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/categories"><i class="fa fa-list"></i>
                                Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/orders"><i
                                    class="fa fa-shopping-cart"></i> Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/users"><i class="fa fa-users"></i>
                                Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/reviews"><i class="fa fa-star"></i>
                                Reviews</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/coupons"><i class="fa fa-ticket"></i>
                                Coupons</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4" layout:fragment="content">
                <!-- Nội dung trang admin sẽ được inject vào đây -->
            </main>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block>
</body>

</html>
