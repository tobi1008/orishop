<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <th:block th:replace="~{fragments/head :: head-css}"></th:block>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header / Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <!-- Main Content -->
    <main class="flex-shrink-0 mb-4" layout:fragment="content">
        <!-- Nội dung trang con sẽ được chèn vào đây -->
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- Global Notification Script -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            var successMessage = /*[[${successMessage}]]*/ null;
            var errorMessage = /*[[${errorMessage}]]*/ null;
            var warningMessage = /*[[${warningMessage}]]*/ null;

            if (successMessage) {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: successMessage,
                    confirmButtonColor: '#3085d6',
                });
            } else if (errorMessage) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: errorMessage,
                    confirmButtonColor: '#d33',
                });
            } else if (warningMessage) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Chú ý',
                    text: warningMessage,
                    confirmButtonColor: '#ffc107',
                });
            }
        });
        /*]]>*/
    </script>

    <th:block layout:fragment="script"></th:block>
</body>

</html>
