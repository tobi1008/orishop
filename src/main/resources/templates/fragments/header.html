<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <header th:fragment="navbar" class="sticky-top shadow-sm bg-white">
        <!-- Top Row: Logo, Menu, Icons -->
        <div class="py-3">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <!-- Logo -->
                    <a class="navbar-brand text-decoration-none d-flex align-items-center" href="/">
                        <th:block
                            th:if="${globalSettings.get('site_logo') != null and globalSettings.get('site_logo').startsWith('http')}">
                            <img th:src="${globalSettings.get('site_logo')}" alt="Logo" style="height: 45px;"
                                class="me-2">
                        </th:block>
                        <th:block
                            th:unless="${globalSettings.get('site_logo') != null and globalSettings.get('site_logo').startsWith('http')}">
                            <span class="d-flex align-items-center justify-content-center me-2 text-dark">
                                <i class="fa-solid fa-crown fa-lg text-warning"></i>
                            </span>
                        </th:block>
                        <span class="h4 fw-bold mb-0 font-heading text-dark"
                            th:text="${globalSettings.get('site_name') != null ? globalSettings.get('site_name').toUpperCase() : 'ORISHOP'}">ORISHOP</span>
                    </a>

                    <!-- Main Navigation (Desktop) -->
                    <ul class="nav d-none d-lg-flex mx-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3 text-uppercase" href="/"
                                th:classappend="${currentUri == '/' ? 'active' : ''}">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-uppercase" href="/product"
                                th:classappend="${currentUri != null && currentUri.startsWith('/product') ? 'active' : ''}">Cửa
                                hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-uppercase" href="/about"
                                th:classappend="${currentUri != null && currentUri.startsWith('/about') ? 'active' : ''}">Về
                                chúng tôi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-uppercase" href="/orders"
                                th:classappend="${currentUri != null && currentUri.startsWith('/orders') ? 'active' : ''}">Tra
                                cứu</a>
                        </li>
                    </ul>

                    <!-- Icons: Search, User, Cart -->
                    <div class="d-flex align-items-center gap-3">

                        <!-- Search Trigger (Desktop) - Optional simplification: Just open the search bar below or modal -->
                        <!-- Keeping it simple: Search bar row below is fine, avoiding complexity. -->

                        <!-- User Info -->
                        <div sec:authorize="isAuthenticated()" class="d-none d-md-block text-end me-1">
                            <span sec:authentication="name" class="fw-bold small text-dark">User</span>
                        </div>

                        <!-- User Icon -->
                        <div class="dropdown">
                            <a class="text-decoration-none fs-5 text-dark" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-regular fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-3 rounded-3"
                                aria-labelledby="userDropdown">
                                <th:block sec:authorize="isAuthenticated()">
                                    <li><a class="dropdown-item py-2" href="/profile"><i
                                                class="fa-solid fa-id-card me-2 text-muted"></i>Hồ sơ</a></li>
                                    <li><a class="dropdown-item py-2" href="/orders"><i
                                                class="fa-solid fa-box-open me-2 text-muted"></i>Đơn mua</a></li>
                                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item py-2 text-danger"
                                            href="/admin"><i class="fa-solid fa-user-shield me-2"></i>Quản Trị</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/auth/logout}" method="post">
                                            <button class="dropdown-item py-2 text-danger" type="submit"><i
                                                    class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất</button>
                                        </form>
                                    </li>
                                </th:block>
                                <th:block sec:authorize="!isAuthenticated()">
                                    <li><a class="dropdown-item py-2" href="/auth/login">Đăng nhập</a></li>
                                    <li><a class="dropdown-item py-2" href="/auth/register">Đăng ký</a></li>
                                </th:block>
                            </ul>
                        </div>

                        <!-- Cart Icon -->
                        <a href="/cart" class="text-decoration-none position-relative fs-5 text-dark">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark text-white"
                                style="font-size: 0.6rem; padding: 0.35em 0.5em;"
                                th:text="${session.cartCount != null ? session.cartCount : 0}">
                                0
                            </span>
                        </a>

                        <!-- Mobile Menu Button -->
                        <button class="navbar-toggler d-lg-none border-0 ms-2 text-dark" type="button"
                            data-bs-toggle="collapse" data-bs-target="#mobileNav">
                            <i class="fa-solid fa-bars fs-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar Row (Cleaned up) -->
        <div class="bg-light py-2 border-top border-bottom">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="/product/search" method="get">
                            <div class="input-group input-group-sm">
                                <input type="search" class="form-control border-0 bg-white ps-3" name="keyword"
                                    placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                                <button class="btn btn-dark px-3" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Mobile Navigation Collapse -->
                <div class="collapse d-lg-none mt-2" id="mobileNav">
                    <div class="card card-body border-0 bg-white shadow-sm">
                        <ul class="nav flex-column text-center">
                            <li class="nav-item"><a class="nav-link text-dark" href="/">TRANG CHỦ</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/product">CỬA HÀNG</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/about">GIỚI THIỆU</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/contact">LIÊN HỆ</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/orders">ĐƠN HÀNG</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
