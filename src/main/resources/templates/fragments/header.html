<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-spa"></i> OriShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            Sản phẩm
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/product">Tất cả sản phẩm</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li th:each="cat : ${globalCategories}">
                                <a class="dropdown-item"
                                    th:href="@{/category/{slug}(slug=${cat.slug != null && cat.slug != '' ? cat.slug : cat.id})}"
                                    th:text="${cat.name}">Category Name</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex me-3" action="/product/search" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm kiếm..."
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="nav-link position-relative" href="/cart">
                            <i class="fa fa-shopping-cart fa-lg"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                th:text="${session.cartCount != null ? session.cartCount : 0}">
                                0
                            </span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/auth/register">Đăng ký</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary ms-2" href="/auth/login">Đăng nhập</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fa fa-user-circle"></i> <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">Hồ sơ cá nhân</a></li>
                            <li><a class="dropdown-item" href="/orders">Đơn mua</a></li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <hr class="dropdown-divider">
                            </li>
                            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item text-danger"
                                    href="/admin">Trang Quản Trị</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
